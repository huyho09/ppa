<div
  class="text-white card-header"
  style="background-color: #050a1f; display: block"
>
  <div class="row">
    <!-- <div class = "col-6">
      <h4>Please Upload your picture</h4>
    </div> -->
    <div class="col-3">
      <input
        id="avatar"
        name="avatar"
        (change)="onFilePPTSelected($event)"
        type="file"
        class="btn btn-primary"
        required
      />
    </div>
    <div class="col-sm-2">
      <button class="btn" (click)="toggleVericalSlide()">Toggle View</button>
    </div>
    <div class="col-sm-2">
      <button class="btn" (click)="deleteSlide()">Delete Slide</button>
    </div>
  </div>
</div>


<div *ngIf="pictures.length > 0" [ngClass]="{'horizontal-view': !isVertical, 'vertical-view': isVertical}" style="background-color: whitesmoke; padding: 10px; border-radius: 8px; margin-top: 20px;">
  <div
    style="
      display: flex;
      gap: 16px;
      transition: transform 0.5s ease;
      scroll-behavior: smooth;

    "
  >
    <div *ngFor="let picture of pictures" style="min-width: 250px; flex-shrink: 0; border-radius: 10px; background-color: white; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); padding: 8px;">
      <img
        [src]="'http://localhost:3000/upload-picture/' + picture"
        alt="Uploaded Slide"
        style="width: 100%; border-radius: 6px; object-fit: cover; height: 80vh;"
      >
    </div>
  </div>
