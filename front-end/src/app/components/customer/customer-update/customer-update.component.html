<div class="container mt-4">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            <form (ngSubmit)="updateCustomer()">
              <div class="form-group">
                <label for="id">ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="id"
                  [(ngModel)]="customer.id"
                  name="id"
                  readonly
                />
                <label for="name">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  [(ngModel)]="customer.firstname"
                  name="firstname"
                  required
                />
              </div>
              <div class="form-group">
                <label for="name">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  [(ngModel)]="customer.lastname"
                  name="lastname"
                  required
                />
              </div>

              <div class="form-group mt-2">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  [(ngModel)]="customer.email"
                  name="email"
                  required
                />
              </div>
              <div class = "form-group mt-2">
                <div class = "row">
                  <div class = "col">
                    <button type="submit" class="btn btn-primary mt-3">Save</button>
                  </div>
                  <div class = "col">
                    <button class = "btn btn-danger" type = "button" [routerLink]="['/dashboard/customer/delete', customer.id]">Delete</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
