<div class="container mt-4">
  <div class="row">
    <!-- Loop over employees and display each in a card inside a column -->
    <div class="col-md-6 mb-4" *ngFor="let customer of customers">
      <div class="card">
        <img [src]="customer.avatar" alt="Avatar" class="card-img-top avatar-img" width="100%">
        <div class="card-body">
          <h5 class="card-title">{{customer.id}}</h5>
          <p class="card-text"><strong>Firstname:</strong>{{customer.firstname}}</p>
          <p class="card-text"><strong>Lastname:</strong>{{customer.lastname}}</p>
          <p class="card-text"><strong>Gender:</strong>{{customer.gender}}</p>
          <p class="card-text"><strong>Email:</strong>{{customer.email}}</p>
          <a [routerLink]="['/dashboard/customer/update', customer.id]">Edit</a>
          <br>
          <a [routerLink]="['/dashboard/customer/delete', customer.id]">Delete</a>
        </div>
      </div>
    </div>
  </div>
</div>
