<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <form (ngSubmit)="addDepartment()">
            <div class="form-group">
              <label for="name">Department Name: </label>
              <input
                type="text"
                class="form-control"
                id="name"
                [(ngModel)]="newDepartment.name"
                name="name"
                required
              />
            </div>
            <div class="form-group">
              <label for="overview">Overview</label>
              <textarea
                type="text"
                class="form-control"
                id="overview"
                [(ngModel)]="newDepartment.overview"
                name="overview"
                required
              ></textarea>
            </div>

            <div class="form-group mt-2">
              <label for="employeesIds">Contributor</label>
              <select class="form-control" id="employeesIds" [(ngModel)]="newDepartment.employeesIds" name="employeesIds" multiple>
                <option *ngFor="let employee of employeesIds" [value]="employee.firstname + employee.lastname ">{{ employee.firstname + ' ' + employee.lastname }}</option>
              </select>
            </div>

          <button type="submit" class="btn btn-primary mt-3"><a href="/dashboard/project"></a>Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
