<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <form (ngSubmit)="updateEmployee()">
            <div class="form-group">
              <label for="firstname">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstname"
                [(ngModel)]="employee.firstname"
                name="firstname"
                required
              />
            </div>
            <div class="form-group">
              <label for="lastname">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastname"
                [(ngModel)]="employee.lastname"
                name="lastname"
                required
              />
            </div>

            <div class="form-group mt-2">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                [(ngModel)]="employee.email"
                name="email"
                required
              />
            </div>

            <div class="form-group mt-2">
              <label for="birthday">Birthday</label>
              <input
                type="date"
                class="form-control"
                id="birthday"
                [(ngModel)]="employee.birthday"
                name="birthday"
                required
              />
            </div>

            <div class="form-group mt-2">
              <label for="role">Role</label>
              <input
                type="text"
                class="form-control"
                id="role"
                [(ngModel)]="employee.role"
                name="role"
                required
              />
            </div>

            <div class="form-group mt-2">
              <label for="skills">Skills</label>
              <input
                type="text"
                class="form-control"
                id="skills"
                [(ngModel)]="employee.skills"
                name="skills"
                required
              />
            </div>

            <div class="form-group mt-2">
              <label for="department">Department</label>
              <select class="form-control" id="department" [(ngModel)]="employee.department" name="department">
                <option *ngFor="let department of departments" [value]="department.name">{{department.name}}</option>
              </select>
            </div>

            <div class="form-group mt-2">
              <label for="isAdmin">Admin</label>
              <input
                type="checkbox"
                id="isAdmin"
                [(ngModel)]="employee.is_admin"
                name="is_admin"
              />
            </div>
            <button type="submit" class="btn btn-primary mt-3">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
