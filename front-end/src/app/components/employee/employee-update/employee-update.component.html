  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-body">
          <form (ngSubmit)="updateEmployee()">
            <div class = "form-group" style="text-align: center;">
              <label for = "avatar" ><h3>Avatar</h3></label>
              <input
              id = "avatar"
              name = "avatar"
              (change)="onFileSelect($event)"
              type = "file"
              class = "form-control"
              required
              >
              <br>
              <div style="text-align: center;">
                <img [src]="avatarPreview" alt="Avatar Preview" style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover;" />

              </div>
            </div>
            <br><hr>
            <div class ="form-group" style="text-align: center;">
              <label for = "avatar" style="text-align: center;" ><h3>Personal Infomation</h3></label>
            </div>
            <div class = "row">
              <div class = "col">
                  <div class="form-group mt-2">
                  <input
                    placeholder="First name"
                    type="text"
                    class="form-control"
                    id="firstname"
                    [(ngModel)]="employee.firstname"
                    name="firstname"
                    required
                  />
                </div>
              </div>
              <div class = "col">
                <div class="form-group mt-2">
                  <input
                    placeholder="Last name"
                    type="text"
                    class="form-control"
                    id="lastname"
                    [(ngModel)]="employee.lastname"
                    name="lastname"
                    required
                  />
                </div>
              </div>
            </div>
            <div class = "form-group mt-2 ">
              <input
              placeholder="Password"
              id = "password"
              name = "password"
              [(ngModel)] = "employee.password"
              class = "form-control"
              required
              type="password"
              >
            </div>
            <div class="form-group mt-2" style="text-align: center;">
              <div class="form-check">
                <input
                  type="radio"
                  id="male"
                  name="gender"
                  value="male"
                  [(ngModel)]="employee.gender"
                  class="form-check-input"
                />
                <label for="male" class="form-check-label">Male</label>
              </div>
              <div class="form-check">
                <input
                  type="radio"
                  id="female"
                  name="gender"
                  value="female"
                  [(ngModel)]="employee.gender"
                  class="form-check-input"
                />
                <label for="female" class="form-check-label">Female</label>
              </div>
            </div>


            <div class="form-group mt-2">
              <input
                placeholder="Email"
                type="email"
                class="form-control"
                id="email"
                name="email"
                [(ngModel)]="employee.email"
                required
              />
            </div>

            <div class = "form-group mt-2">
              <input
              placeholder="Skills (Comma Seperated)"
              type="text"
              class="form-control"
              id = "skills"
              name ="skills"
              [(ngModel)] = "employee.skills"
              required
              >
            </div>

            <div class = "form-group mt-2">
              <input
              placeholder="role"
              type="text"
              class="form-control"
              id = "role"
              name ="role"
              [(ngModel)] = "employee.role"
              required
              >
            </div>

            <br><hr>

            <div class ="form-group" style="text-align: center;">
              <label for = "avatar" style="text-align: center;" ><h3>Additional Infomation</h3></label>
            </div>

            <div class="form-group mt-2">
              <label for="project">Projects Assign</label>
              <p *ngIf="employee.project && employee.project.name">
                <strong>Current Project:</strong> {{ employee.project.name }}
              </p>
              <select id="project" name="project" class="form-control" [(ngModel)]="employee.project" required>
                <option [ngValue]="null" >Not Assigned</option>
                <option *ngFor="let project of projects" [ngValue]="project">{{ project.name }}</option>
              </select>
            </div>

            <div class = "form-group mt-2">
              <label for="is_admin">Are you admin? </label>
              <select
                name = "is_admin"
                id = "is_admin"
                [(ngModel)] = "employee.is_admin"
                class = "form-control"
                required
              >
                <option value = 'true'>Yes,I am</option>
                <option value = 'false'>No,I am not</option>
              </select>
            </div>
            <div class ="form-group mt-2">
              <div class = "row">
                <div class = "col">
                  <button type="submit" class=" form-control btn btn-primary mt-3">Save</button>
                </div>
                <div class = "col">
                  <button type="button" class=" form-control btn btn-danger mt-3" [routerLink]="['/dashboard/employee/delete',employee.id]" >Delete</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
