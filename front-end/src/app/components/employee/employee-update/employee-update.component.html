<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <form (ngSubmit)="updateEmployee()">
            <div class = "form-group" style="padding-left: 150px;">
              <img src="{{employee.avatar}}" alt="avatar" id="avatar" name ="avatar" style="display: block; width: 200px; height: 200px;">
            </div>
            
            <div class="form-group">
              <label for="name">First Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                [(ngModel)]="employee.firstname"
                name="firstname"
                required
              />
            </div>
            <div class="form-group">
              <label for="name">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                [(ngModel)]="employee.lastname"
                name="lastname"
                required
              />
            </div>

            <div class="form-group mt-2">
              <label for="gender">Gender</label>
              <select 
                id="gender" 
                name="gender" 
                class="form-control" 
                [(ngModel)]="employee.gender"
                required
              >
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>

            
            <div class="form-group mt-2">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                [(ngModel)]="employee.email"
                required
              />
            </div>


            <div class = "form-group mt-2">
              <label for ="skills">Skills</label>
              <input
              type="text"
              class="form-control"
              id = "skills"
              name ="skills"
              [(ngModel)] = "employee.skills"
              required
              >
            </div>


            <div class = "form-group mt-2">
              <label for ="role">Roles</label>
              <input
              type="text"
              class="form-control"
              id = "role"
              name ="role"
              [(ngModel)] = "employee.role"
              required
              >
            </div>
            
            <button type="submit" class=" form-control btn btn-primary mt-3">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
