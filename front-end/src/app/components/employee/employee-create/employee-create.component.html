  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-body">
          <form (ngSubmit)="addEmployee()">
            <div class = "form-group" style="text-align: center;">
              <label for = "avatar" ><h3>Avatar</h3></label>
              <input
              id = "avatar"
              name = "avatar"
              [(ngModel)] = "newEmployee.avatar"
              (change)="onFileSelect($event)"
              type = "file"
              class = "form-control"
              required
              >
              <br>
              <div style="text-align: center;">
                <img [src]="avatarPreview" alt="Avatar Preview" style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover;" />

              </div>
            </div>
            <br><hr>
            <div class ="form-group" style="text-align: center;">
              <label for = "avatar" style="text-align: center;" ><h3>Personal Infomation</h3></label>
            </div>
            <div class = "row">
              <div class = "col">
                  <div class="form-group mt-2">
                  <input
                    placeholder="First name"
                    type="text"
                    class="form-control"
                    id="name"
                    [(ngModel)]="newEmployee.firstname"
                    name="firstname"
                    required
                  />
                </div>
              </div>
              <div class = "col">
                <div class="form-group mt-2">
                  <input
                    placeholder="Last name"
                    type="text"
                    class="form-control"
                    id="name"
                    [(ngModel)]="newEmployee.lastname"
                    name="lastname"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="form-group mt-2" style="text-align: center;">
              <div class="form-check">
                <input
                  type="radio"
                  id="male"
                  name="gender"
                  value="male"
                  [(ngModel)]="newEmployee.gender"
                  class="form-check-input"
                />
                <label for="male" class="form-check-label">Male</label>
              </div>
              <div class="form-check">
                <input
                  type="radio"
                  id="female"
                  name="gender"
                  value="female"
                  [(ngModel)]="newEmployee.gender"
                  class="form-check-input"
                />
                <label for="female" class="form-check-label">Female</label>
              </div>
            </div>


            <div class="form-group mt-2">
              <input
                placeholder="Email"
                type="email"
                class="form-control"
                id="email"
                name="email"
                [(ngModel)]="newEmployee.email"
                required
              />
            </div>

            <div class = "form-group mt-2">
              <input
              placeholder="Skills (Comma Seperated)"
              type="text"
              class="form-control"
              id = "skills"
              name ="skills"
              [(ngModel)] = "newEmployee.skills"
              required
              >
            </div>

            <div class = "form-group mt-2">
              <input
              placeholder="role"
              type="text"
              class="form-control"
              id = "role"
              name ="role"
              [(ngModel)] = "newEmployee.role"
              required
              >
            </div>

            <br><hr>

            <div class ="form-group" style="text-align: center;">
              <label for = "avatar" style="text-align: center;" ><h3>Additional Infomation</h3></label>
            </div>

            <div class = "form-group mt-2" >
            <label for="project">Project</label>
              <select
              id ="project"
              name="project"
              class = "form-control"
              [(ngModel)] = "newEmployee.project"
              >
              <option value = '' disabled selected>Assign Project</option>
              <option [ngValue]="null">Assign Later</option>
              <option *ngFor="let project of projects" [value]="project.id">{{project.name}}</option>
            </select>
            </div>

            <div class = "form-group mt-2">
              <label for="is_admin">Are you admin? </label>
              <select
                name = "is_admin"
                id = "is_admin"
                [(ngModel)] = "newEmployee.is_admin"
                class = "form-control"
                required
              >
                <option value = 'true'>Yes,I am</option>
                <option value = 'false'>No,I am not</option>
              </select>
            </div>
            <button type="submit" class=" form-control btn btn-primary mt-3">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
