<div class="container mt-4">
  <h2>Employee List</h2>
  <div class="row">
    <!-- Loop over employees and display each in a card inside a column -->
    <div class="col-md-6 mb-4" *ngFor="let employee of employees">
      <div class="card">
        <img [src]="'assets/data/Avatar.jpg'" alt="Avatar" class="card-img-top avatar-img" width="100%">
        <div class="card-body">
          <h5 class="card-title">{{employee.name}}</h5>
          <p class="card-text"><strong>Email:</strong>{{employee.email}}</p>
          <p class="card-text"><strong>Birthday:</strong>{{employee.birthday}}</p>
          <p class="card-text"><strong>Role:</strong>{{employee.role}}</p>
          <p class="card-text"><strong>Admin:</strong>{{employee.is_admin ? 'Yes' : 'No'}}</p>
          <p class="card-text"><strong>Skills:</strong></p>
          <ul>
            <li *ngFor="let skill of employee.skills">{{skill}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
