
      <div class="card-body">
        <div class="mb-4">
          <input
            type="text"
            [(ngModel)]="searchText"
            placeholder="Search..."
            class="form-control"
          />
        </div>
        <div class="row">
          <div class="col-12 col-md-4" *ngFor="let employee of filterEmployee()">
            <div class="card" style="background-color: #2D3142; color: white; font-weight: 20px; font-size: 15px;">
              <div class="card-body">
                <div class = "row">
                  <div class = "col-12 col-md-4 project-skill" *ngFor="let skill of employee.skills">
                    <div class = "mb-3">
                      <div style="border-color: white; background-color: #2D3142; color: white; text-align: center; font-weight: 500px;" class ="form-control">#{{skill}}</div>
                    </div>
                  </div>
                </div>
                <div class = "row">
                  <div class = "col-12">
                    <div class = "mb-3">
                      <h3 >{{employee.firstname + " " + employee.lastname}}</h3>
                    </div>
                  </div>
                </div>
                <div class = "row">
                  <div class = "col">
                    <div class = "mb-3">
                      <img src="http://localhost:3000/upload-picture/{{employee.avatar}}" alt="Employee Avatar" class = "avatar" id ="avatar" name = "avatar" style="border-radius: 50px; object-fit: cover; width: 150px; height: 150px;">
                    </div>
                  </div>
                  <div class = "col">
                    <p class="card-text"><strong>Email:</strong> {{ employee.email }}</p>
                  <p class="card-text"><strong>Gender:</strong> {{ employee.gender }}</p>
                  </div>
                </div>
                <div class = "row">
                  <div class = "col-12">
                    <div class = "mb-3">
                      <button style="justify-content: center; padding: 10px 20px;" type="button" name="view" id="view" onclick="" class="form-control btn btn-danger">View More</button>                    </div>
                  </div>
                </div>
