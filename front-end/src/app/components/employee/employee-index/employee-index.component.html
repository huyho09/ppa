
<div class = "container">
  <input type="text" [(ngModel)]="searchText" placeholder="Search..." />
</div>
<div class='container'>
  <table id = "employeesDataTable" class="table  fixed-width-table">
    <thead>
      <tr>
        <th style="width: 300px;">Name</th>
        <th style="width: 300px;">Email</th>
        <th style="width: 300px;">Gender</th>
        <th style="width: 300px;">Skills</th>
        <th style="width: 300px;">Role</th>
        <th style="width: 300px;">Admin</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of filterEmployee()">
        <td>
          <a
          [routerLink]="['/dashboard/employee/update', employee.id]">
          {{ employee.firstname + ' ' + employee.lastname }}
        </a>
        <td style="width: 300px;">{{ employee.email }}</td>
        <td style="width: 300px;">{{ employee.gender }}</td>
        <td>
          <table *ngFor="let skill of employee.skills">
            <td>{{skill}}</td>
          </table>
        </td>
        <td style="width: 300px;">{{ employee.role }}</td>
        <td style="width: 300px;">{{ employee.is_admin ? 'Yes' : 'No' }}</td>
    </tbody>
  </table>
</div>
