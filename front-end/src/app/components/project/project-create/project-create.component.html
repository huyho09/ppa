<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <form (ngSubmit)="addProject()">
            <div class="form-group">
              <label for="name">Project Name: </label>
              <input
                type="text"
                class="form-control"
                id="name"
                [(ngModel)]="newProject.name"
                name="name"
                required
              />
            </div>
            <div class="form-group">
              <label for="department">Department</label>
              <input
                type="text"
                class="form-control"
                id="department"
                [(ngModel)]="newProject.department"
                name="department"
                required
              />
            </div>

            <div class="form-group mt-2">
              <label for="employees">Contributor</label>
              <select class="form-control" id="employees" [(ngModel)]="newProject.employees" name="employees" multiple>
                <option *ngFor="let employee of employees" [value]="employee.firstname + employee.lastname + '-' + employee.role">{{ employee.firstname + ' ' + employee.lastname + ' - ' + employee.role }}</option>
              </select>
            </div>

            <div class ="form-control mt-2">
              <label for = "customer">Customer</label>
              <select class = "form-control" id = "customer" name ="customer" [(ngModel)] = "newProject.customer" multiple>
                <option *ngFor="let customer of customers" [value]="customer.firstname + customer.lastname ">{{ customer.firstname + ' ' + customer.lastname }}</option>
              </select>
            </div>


            <div class="form-group mt-2">
              <label for="requirements">Requirements</label>
              <input
                type="text"
                class="form-control"
                id="requirements"
                [(ngModel)]="newProject.requirements"
                name="requirements"
                required
              />
            </div>

            <div class="form-group mt-2">
              <label for="skills">Skills</label>
              <input
                type="text"
                class="form-control"
                id="skills"
                [(ngModel)]="newProject.skills"
                name="skills"
                required
              />
            </div>

            <div class="form-group mt-2">
              <label for="startDate">Start Date</label>
              <input
                type="date"
                class="form-control"
                id="startDate"
                [(ngModel)]="newProject.startDate"
                name="startDate"
                required
              />
            </div>

            <div class="form-group mt-2">
              <label for="endDate">End Date</label>
              <input
                type="date"
                class="form-control"
                id="endDate"
                [(ngModel)]="newProject.endDate"
                name="endDate"
                required
              />
            </div>

            <div class="form-group mt-2">
              <label for="status">status</label>
              <select name="status" id="status" [(ngModel)]="newProject.status">
                <option value="opened">Opened</option>
                <option value="in_progress">In Progress</option>
                <option value="in_review">In Review</option>
                <option value="closed">Closed</option>
              </select>
            </div>
          <button type="submit" class="btn btn-primary mt-3"><a href="/dashboard/project"></a>Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
