<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <form (ngSubmit)="addProject()">
            <div class="form-group">
              <label for="name">Project Name: </label>
              <input
                type="text"
                class="form-control"
                id="name"
                [(ngModel)]="newProject.name"
                name="name"
                required
              />
            </div>

            <div class="form-group mt-2">
              <label for="department">Department</label>
              <select class="form-control" id="department" name="department" [(ngModel)]="newProject.department.id" required>
                <option *ngFor="let department of departments" [value]="department.id">
                  {{ department.name }}
                </option>
              </select>
            </div>

            <div class="form-group mt-2">
              <label for="project_start_date">Start Date</label>
              <input
                type="date"
                class="form-control"
                id="project_start_date"
                [(ngModel)]="newProject.project_start_date"
                name="project_start_date"
                required
              />
            </div>

            <div class="form-group mt-2">
              <label for="project_end_date">End Date</label>
              <input
                type="date"
                class="form-control"
                id="project_end_date"
                [(ngModel)]="newProject.project_end_date"
                name="project_end_date"
                required
              />
            </div>
            <div class="form-group mt-2">
              <label for="employees" >Assign Employees</label>
              <select
                id="employees"
                class = "form-control"
                multiple
                (change)="onEmployeeSelect($event)"
              >
                <option *ngFor="let employee of employees" [value]="employee.id" class>
                  {{ employee.firstname }} {{ employee.lastname }}
                </option>
              </select>
            </div>
         
            <div *ngFor="let projectEmp of projectEmployee; let i = index">
              <h3></h3>
              <div class = "form-group mt-2">
                <h3>{{selectedEmployee[i]}}</h3>
              </div>
              <div class="form-group mt-2">
                <div>
                  <label for="role{{ i }}" >Role</label>
                  <input
                    type="text"
                    id="role{{ i }}"
                    class = "form-control"
                    [(ngModel)]="projectEmp.role_in_project"
                    name="role{{ i }}"
                  />
                </div>
                <div class = "form-group mt-2">
                  <label for="task{{ i }}">Task</label>
                  <input
                    type="text"
                    id="task{{ i }}"
                    [(ngModel)]="projectEmp.task"
                    name="task{{ i }}"
                    class="form-control"
                  />
                </div>
                <div class = "form-group mt-2">
                  <label for="effort{{ i }}" >Effort (hours)</label>
                  <input
                    type="number"
                    id="effort{{ i }}"
                    [(ngModel)]="projectEmp.effort"
                    name="effort{{ i }}"
                    class = "form-control"
                    min="0"
                  />
                  <hr>
                </div>
              </div>
            </div>
            
            <div class="form-group mt-2">
              <label for="customer">Customer</label>
              <select class="form-control" id="customer" name="customer" [(ngModel)]="newProject.customer.id" required>
                <option *ngFor="let customer of customers" [value]="customer.id">
                  {{ customer.firstname + ' ' + customer.lastname }}
                </option>
              </select>
            </div>

            <div class="form-group mt-2">
              <label for="requirements">Requirements</label>
              <textarea
                class="form-control"
                id="requirements"
                [(ngModel)]="newProject.requirements"
                name="requirements"
                required
              ></textarea>
            </div>

            <div class="form-group mt-2">
              <label for="skillsString">Skills</label>
              <input
                type="text"
                class="form-control"
                id="skillsString"
                [(ngModel)]="skillsString"
                name="skillsString"
                required
              />
            </div>

            <button type="submit" class="form-control btn-primary mt-3">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
