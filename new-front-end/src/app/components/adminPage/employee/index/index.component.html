
  <div class = "row" style="padding-bottom: 10px; padding-top: 10px;">
    <div class = "col-12 col-md-4">
      <button class = "btn btn-primary"  [routerLink]="['/admin/employee/create']"><i class="fa-solid fa-square-plus"></i> Create Employee</button>
    </div>
  </div>
  <table class = "table table-striped">
    <thead class = "thead-dark">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th><a [routerLink]="['/admin/role']" class ="text-decoration-none">Role</a></th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees">
        <td>{{emp.firstname}}</td>
        <td>{{emp.lastname}}</td>
        <td>
          <div (click)="selectedEmail = emp.email" data-toggle="modal" data-target="#exampleModal" style="color: blue;">
            {{emp.email}}
          </div>
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Email Sender</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <form (ngSubmit)="sendEmail()">
                  <div class="modal-body">
                  <div class = "form-group">
                    <label class = "form-label">Send To</label>
                    <input class="form-control" value="{{selectedEmail}}" readonly [(ngModel)] = "this.newmail.send_to" [ngModelOptions]="{standalone: true}">
                  </div>
                  <div class = "form-group">
                    <label class = "form-label">Content</label>
                    <textarea class = "form-control" id = "content" name = "content" [(ngModel)] = "this.newmail.content" [ngModelOptions]="{standalone: true}"></textarea>
                  </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </td>
        <td>{{emp.role.name}}</td>
        <td>
          <div class = "d-flex gap-2">
            <button class="btn btn-primary btn-sm d-flex align-items-center gap-1" [routerLink]="['/admin/employee/update',emp.id]"><i class="fa-solid fa-pen-to-square"></i> Edit</button>
            <button class="btn btn-danger btn-sm d-flex align-items-center gap-1" [routerLink]="['/admin/employee/delete',emp.id]"><i class="fa-solid fa-trash"></i> Delete
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

<!-- Modal -->
