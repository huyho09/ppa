
  <div class = "row" style="padding-bottom: 10px; padding-top: 10px;">
    <div class = "col-12 col-md-4">
      <button class = "btn btn-primary"  [routerLink]="['/admin/employee/create']"><i class="fa-solid fa-square-plus"></i> Create Employee</button>
    </div>
  </div>
  <table class = "table table-striped">
    <thead class = "thead-dark">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th><a [routerLink]="['/admin/role']" class ="text-decoration-none">Role</a></th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees">
        <td>{{emp.firstname}}</td>
        <td>{{emp.lastname}}</td>
        <td>{{emp.email}}</td>
        <td>{{emp.role.name}}</td>
        <td>
          <div class = "d-flex gap-2">
            <button class="btn btn-primary btn-sm d-flex align-items-center gap-1" [routerLink]="['/admin/employee/update',emp.id]"><i class="fa-solid fa-pen-to-square"></i> Edit</button>
            <button class="btn btn-danger btn-sm d-flex align-items-center gap-1" [routerLink]="['/admin/employee/delete',emp.id]"><i class="fa-solid fa-trash"></i> Delete
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
