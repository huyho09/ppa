
<div class = "container mt-5 p-4 rounded shadow-lg bg-white" style="background-color: white;">
  <div class = "row" style="padding-bottom: 10px; padding-top: 10px;">
    <div class = "col-12 col-md-4">
      <button class = "btn btn-primary"  [routerLink]="['/admin/employee/create']">Create Employee</button>
    </div>
  </div>
  <table class = "table table-striped">
    <thead class = "thead-dark">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees">
        <td>{{emp.firstname}}</td>
        <td>{{emp.lastname}}</td>
        <td>{{emp.email}}</td>
        <td>{{emp.role.name}}</td>
        <td>
          <div class = "d-flex gap-2">
            <button class="btn btn-primary" [routerLink]="['/admin/employee/update',emp.id]">Edit</button>
            <button class="btn btn-danger" [routerLink]="['/admin/employee/delete',emp.id]">Delete</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

</div>
