
<form class="mx-1 mx-md-4" (ngSubmit)="addDep()">

  <div class="d-flex flex-row align-items-center mb-4">
    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
    <div data-mdb-input-init class="form-outline flex-fill mb-0">
      <input type="text" id="name" name = "name" class="form-control" [(ngModel)] = "newDep.name" />
      <label class="form-label" for="name">Department Name: <span style="color: red;">(*)</span></label>
    </div>
  </div>

  <div class="d-flex flex-row align-items-center mb-4">
    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
    <div data-mdb-input-init class="form-outline flex-fill mb-0">
      <textarea id="overview" name="overview" class="form-control" [(ngModel)]="newDep.overview"></textarea>
      <label class="form-label" for="overview">Department Overview: <span style="color: red;">(*)</span></label>
    </div>
  </div>

  <div class="d-flex flex-row align-items-center mb-4">
    <i class="fas fa-clock fa-lg me-3 fa-fw"></i>
    <div data-mdb-input-init class="form-outline flex-fill mb-0">
      <input type = "datetime" id = "createdAt" name = "createdAt" readonly [(ngModel)] = "newDate" style="width: 100%">
    </div>
  </div>


  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
    <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">Create</button>
  </div>

</form>
