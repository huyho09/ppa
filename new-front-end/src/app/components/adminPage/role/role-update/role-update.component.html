
<form class="mx-1 mx-md-4" (ngSubmit)="updateRole()">

  <div class="d-flex flex-row align-items-center mb-4">
    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
    <div data-mdb-input-init class="form-outline flex-fill mb-0">
      <input type="text" id="name" name = "name" class="form-control" [(ngModel)] = "role.name" />
      <label class="form-label" for="name">Role Name: <span style="color: red;">(*)</span></label>
    </div>
  </div>

  <div class="d-flex flex-row align-items-center mb-4">
    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
    <div data-mdb-input-init class="form-outline flex-fill mb-0">
      <p *ngIf="role.privilege">
        <strong>Current privilege:</strong> {{ role.privilege }}
      </p>
      <select id = "privilege" name = "privilege" class = "form-select" [(ngModel)] = "role.privilege" aria-label="Role Example">
        <option selected>Choose Role</option>
        <option *ngFor="let privilege of privileges" [value]="privilege">{{privilege}}</option>
      </select>
      <label class="form-label" for="privilege">Privilege <span style="color: red;">(*)</span></label>

    </div>
  </div>

  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
    <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">Save</button>
  </div>

</form>
