<table class = "table table-striped">
  <thead class = "thead-dark">
    <tr>
      <th><strong style="font-size: 23px;">Name</strong></th>
      <th><strong style="font-size: 23px;">Privilege</strong></th>
      <th style="width: 100px;">
        <div class = "d-grid">
          <button class = "btn btn-primary" (click)="toggleVisible()">Create</button>
        </div>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let role of roles">
      <td>{{role.name}}</td>
      <td>{{role.privilege}}</td>
      <td>
        <div class="d-flex gap-2">
          <!-- Delete Button -->
          <button class="btn btn-danger btn-sm d-flex align-items-center gap-1" [routerLink]="['./delete/',role.id]">
            <i class="fa-solid fa-trash"></i> Delete
          </button>

          <!-- Edit Button -->
          <button class="btn btn-primary btn-sm d-flex align-items-center gap-1" [routerLink]="['./update/',role.id]">
            <i class="fa-solid fa-pen-to-square"></i> Edit
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
<div *ngIf="isFormVisible">
  <app-role-create></app-role-create>
</div>
