<div class="d-flex">
  <!-- Sidebar -->
  <nav class="bg-light border-end d-flex flex-column justify-content-between" id="sidebar" style="height: 100vh;">
    <!-- Top Section -->
    <div>
      <h4 class="p-3">Menu</h4>
      <ul class="list-unstyled ps-3">
        <li><a href="#" class="text-decoration-none">Home</a></li>
        <li><a [routerLink]="['./employee']" class="text-decoration-none">Employee</a></li>
      </ul>
    </div>

    <!-- Bottom Box -->
    <div class="bg-primary text-white p-3 text-center">
      <div class = "row">
        <div class = "col-sm-4">
          <img src = "http://localhost:3000/upload-picture/{{this.user.sub.avatar}}" alt="avatar" style="height: 50px; width: 50px; border-radius: 50px;">
        </div>
        <div class = "col-sm-8">
          <div class = "row">
            <strong>{{this.user.sub.firstname + " " + this.user.sub.lastname}}</strong>
          </div>
          <div class = "row">
            {{this.user.email}}
          </div>
        </div>
      </div>
    </div>
  </nav>
</div>
